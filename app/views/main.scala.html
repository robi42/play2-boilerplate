@(title: String)(content: Html)

@import play.api.i18n.{Messages => M}
@import utilities.Assets._

<!DOCTYPE html>
<!--[if lt IE 7]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="@M("meta.description")">
    <meta name="author" content="Robert Thurnher et al.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=IE6">

    <!-- Cf. humanstxt.org -->
    <link type="text/plain" rel="author" href="@routes.Assets.at("humans.txt")">

    <!-- Le styles -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at(envify(path="stylesheets/bootstrap/bootstrap-2.1.1.css"))">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at(envify(path="stylesheets/main.css"))">
    <link rel="stylesheet" href="@routes.Assets.at(envify(path="stylesheets/bootstrap/responsive-2.1.1.css"))">
    <!--[if IE 7]>
      <link rel="stylesheet" href="@routes.Assets.at(envify(path="stylesheets/bootstrap/font-awesome-ie7.css"))">
    <![endif]-->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="@routes.Assets.at("images/apple-touch-icon-144-precomposed.png")">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="@routes.Assets.at("images/apple-touch-icon-114-precomposed.png")">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="@routes.Assets.at("images/apple-touch-icon-72-precomposed.png")">
    <link rel="apple-touch-icon-precomposed" href="@routes.Assets.at("images/apple-touch-icon-57-precomposed.png")">

  </head>
  <body>
    @content

    <!-- Le JS
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script defer src="@routes.Assets.at(envify(path="javascripts/bundle.js"))"></script>
    <script defer src="@routes.Assets.at(envify(path="javascripts/main.js"))"></script>

    <!-- Prompt IE 6 users to install Chrome Frame.
         chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 7 ]>
      <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
      <script>window.attachEvent('onload', function () { CFInstall.check({mode: 'overlay'}) });</script>
    <![endif]-->
  </body>
</html>
